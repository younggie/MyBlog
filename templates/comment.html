{% extends "base.html" %}
{% block content %}
<div class="container">
    <div>{{post.title}}<input type="hidden" name="post_id" value="{{post.id}}" /></div>
    <form action="/posts/comment/{{post.id}}" method="post">
        {% csrf_token %}

        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="writer" class="form-control" id="inputAuthor" disabled value="{{ user.username }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="저장">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
